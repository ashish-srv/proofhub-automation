name: ProofHub Daily Automation

on:
  schedule:
    # Daily at 9:30 AM IST (4:00 AM UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Using 3.10 for better compatibility
    
    # 3. Install dependencies - FIXED VERSION
    - name: Install dependencies
      run: |
        # Clear pip cache to avoid corrupted packages
        pip cache purge
        
        # Upgrade pip first
        python -m pip install --upgrade pip
        
        # Force clean install of numpy and pandas with compatible versions
        pip uninstall -y numpy pandas
        pip install numpy==1.24.3 pandas==1.5.3
        
        # Install the rest from requirements
        pip install -r requirements.txt
    
    # 4. Test Google Drive Configuration
    - name: Test Google Drive Configuration
      env:
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: |
        echo "üß™ Testing Google Drive Configuration..."
        echo "Folder ID: $GOOGLE_DRIVE_FOLDER_ID"
        echo "Folder ID length: ${#GOOGLE_DRIVE_FOLDER_ID}"
        
        # Check JSON is valid
        python3 -c "
        import json, os
        try:
            key = os.environ.get('GOOGLE_SERVICE_ACCOUNT_KEY', '')
            data = json.loads(key)
            print('‚úÖ JSON is valid')
            print(f'   Client email: {data[\"client_email\"]}')
            print(f'   Project ID: {data[\"project_id\"]}')
        except Exception as e:
            print(f'‚ùå JSON error: {e}')
            print('First 100 chars:', key[:100] if key else 'EMPTY')
        "
    
    # 5. Run ProofHub Automation
    - name: Run ProofHub Automation
      env:
        PROOFHUB_API_KEY: ${{ secrets.PROOFHUB_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: |
        echo "üöÄ Starting ProofHub automation at $(date)"
        python proofhub_automation.py
        echo "‚úÖ Script execution completed at $(date)"
    
    # 6. Upload CSV as backup (optional)
    - name: Upload CSV as backup artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: timesheet-backup-$(date +%Y%m%d)
        path: All Projects Timesheet.csv
        retention-days: 7
        if-no-files-found: warn
    
    # 7. Final status message
    - name: Workflow status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üéâ Workflow completed successfully!"
          echo "üìä Next run: Daily at 9:30 AM IST"
        elif [ "${{ job.status }}" == "failure" ]; then
          echo "‚ùå Workflow failed!"
          echo "üîç Check logs above for details"
        else
          echo "‚ö†Ô∏è  Workflow status: ${{ job.status }}"
        fi
        echo "‚è∞ Completed at: $(date)"
