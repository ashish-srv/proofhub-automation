name: ProofHub Daily Automation

on:
  schedule:
    # Daily at 9:30 AM IST (4:00 AM UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Setup Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Using 3.10 for better compatibility
    
    # 3. Install dependencies - FIXED VERSION
    - name: Install dependencies
      run: |
        # Clear pip cache to avoid corrupted packages
        pip cache purge
        
        # Upgrade pip first
        python -m pip install --upgrade pip
        
        # Force clean install of numpy and pandas with compatible versions
        pip uninstall -y numpy pandas
        pip install numpy==1.24.3 pandas==1.5.3
        
        # Install the rest from requirements
        pip install -r requirements.txt
    
    # 4. Run ProofHub Automation
    - name: Run ProofHub Automation
      env:
        PROOFHUB_API_KEY: ${{ secrets.PROOFHUB_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: |
        echo "üöÄ Starting ProofHub automation at $(date)"
        python proofhub_automation.py
        echo "‚úÖ Script execution completed at $(date)"
    
    # 5. Upload CSV as backup (optional)
    - name: Upload CSV as backup artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: timesheet-backup-$(date +%Y%m%d)
        path: All Projects Timesheet.csv
        retention-days: 7
        if-no-files-found: warn
    
    # 6. Final status message
    - name: Workflow status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üéâ Workflow completed successfully!"
        else
          echo "‚ö†Ô∏è  Workflow completed with status: ${{ job.status }}"
        fi
