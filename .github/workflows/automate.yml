name: ProofHub Daily Automation

on:
  schedule:
    # Daily at 9:30 AM IST (4:00 AM UTC)
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run ProofHub Automation
      env:
        PROOFHUB_API_KEY: ${{ secrets.PROOFHUB_API_KEY }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      run: python proofhub_automation.py
    
    - name: Upload backup
      uses: actions/upload-artifact@v3
      with:
        name: timesheet-backup
        path: All Projects Timesheet.csv
